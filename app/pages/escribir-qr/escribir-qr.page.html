<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="custom1"></ion-back-button>
    </ion-buttons>
    <ion-title>Escribir codigo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardEscribir opacidad">
    <ion-card-content>

      <form #formulario="ngForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Codigo</ion-label>
          <ion-input type="text" name="inputCodigo" [(ngModel)]="clase.codigo" required></ion-input>
        </ion-item>
        <ion-button [disabled]="formulario.invalid" type="submit" expand="block" color="tertiary" shape="round">
          Ingresar
        </ion-button>
      </form>

    </ion-card-content>
  </ion-card>

</ion-content>
